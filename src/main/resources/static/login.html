<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prijava</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post" action="/login">
        <label>Korisničko ime:</label><br>
        <input type="text" name="username" required><br><br>

        <label>Lozinka:</label><br>
        <input type="password" name="password" required><br><br>

        <button type="submit">Prijavi se</button>
    </form>

    <div style="color:red;">
        <!-- Prikaz poruke ako login ne uspije -->
        <script>
            if (window.location.search.includes('error')) {
                document.write("Neispravno korisničko ime ili lozinka.");
            } else if (window.location.search.includes('logout')) {
				document.write("✅ Uspješno ste se odjavili.");
			}
        </script>
    </div>
</body>
</html>
