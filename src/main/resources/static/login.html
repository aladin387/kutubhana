<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prijava</title>
	
	<style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f2f5, #c9d6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ABD;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
        }

        .error {
            background-color: #ffe5e5;
            color: #cc0000;
        }

        .success {
            background-color: #e6ffed;
            color: #228b22;
        }
    </style>
	
</head>
<body>
    <div class="login-container">
        <h2>Prijava</h2>
        <form id="loginForm">
            <label for="username">Korisniƒçko ime:</label>
            <input type="text" name="username" id="username" required>

            <label for="password">Lozinka:</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Prijavi se</button>
        </form>

        <div id="messageBox"></div>
    </div>



<script src="login.js"></script>
    
</body>
</html>
